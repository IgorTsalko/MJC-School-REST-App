subprojects {
    apply plugin: 'java'

    group               = 'com.epam.esm'
    version             = '3.0'
    sourceCompatibility = '11'
    targetCompatibility = '11'

    repositories {
        mavenCentral()
    }

    ext {
        springVersion                       = '5.2.12.RELEASE'
        springBootVersion                   = '2.3.8.RELEASE'
        springDependencyManagementVersion   = '1.0.11.RELEASE'
        hibernateCoreVersion                = '5.4.27.Final'
        postgresqlVersion                   = '42.2.18'
        javaxValidationVersion              = '2.0.1.Final'
        persistenceApiVersion               = '2.2'
        h2_dbVersion                        = '1.4.200'
    }

    test {
        useJUnitPlatform()
    }
}