subprojects {
    apply plugin: 'java'

    group               = 'com.epam.esm'
    version             = '3.0'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    ext {
        springVersion                       = '5.3.2'
        springBootVersion                   = '2.4.2'
        springDependencyManagementVersion   = '1.0.11.RELEASE'
        postgresqlVersion                   = '42.2.18'
        hikariVersion                       = '3.4.5'
        javaxValidationVersion              = '2.0.1.Final'
        hibernateValidatorVersion           = '6.2.0.Final'
        junitVersion                        = '5.7.0'
        h2_dbVersion                        = '1.4.200'
        mockitoVersion                      = '3.7.0'
    }

    test {
        useJUnitPlatform()
    }
}